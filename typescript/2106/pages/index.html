<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../strings/caculos.js"></script>
</head>

<body>
    <input type="number" id="n1" placeholder="informe numero" />
    <input type="number" id="n2" placeholder="informe numero" />
    <button onclick="soma()">somar</button>
    <button onclick="subtrai()">subtrair</button>

    <script>
        function soma(){
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var retorno = somar(n1, n2)
            alert(retorno)
        }
        function subtrai(){
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var retorno = subtrair(n1, n2)
            alert(retorno)
        }

    </script>
</body>

</html>
