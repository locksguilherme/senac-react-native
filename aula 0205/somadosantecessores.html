<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="numero" text="number" placeholder="número" />
    <br>
    <button onclick="calculo()">Calcular</button>
    <hr>
    <p id="resultadocalculo"></p>

    <script>
        function calculo(){
            var numero = 0
            numero = parseFloat(document.getElementById("numero").value)
            var fatorial = numero
            while(numero > 1){
                numero--
                fatorial = numero + fatorial

            }document.getElementById("resultadocalculo").innerHTML=`A soma dos números subsequentes é ${fatorial}`
        
        }
        
    </script>

    
</body>
</html>
