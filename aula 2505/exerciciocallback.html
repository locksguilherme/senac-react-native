<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Digite</label>
    <input type="text" id="fruta" placeholder="Digite uma fruta" />
    <button onclick="comoMostrar()">Inserir</button>
    <input type="checkbox" id="paragrafo">Mostrar em lista?</input>
    <div id="dados">

    </div>

    <script>
        var frutas = []

        function comoMostrar() {
            if(document.getElementById("paragrafo").checked)
                add(mostrarEmParagrafo)
            else
                add(mostrarEmLista)
        }
        function add(callback) {
            var x = document.getElementById("fruta")
            if (x.value == "") {
                alert("Informe fruta")
                x.focus()
                return
            }
            frutas.push(x.value)
            x.value = ""
            x.focus()
            callback()
        }

        function mostrarEmLista() {
            var linha = '<ol>'
            for (let i = 0; i < frutas.length; i++) {
                linha += `<li>${frutas[i]}</li>`
            }
            linha += '</ol>'
            document.getElementById("dados").innerHTML = linha;

        }

        function mostrarEmParagrafo() {
            var linha = ''
            for (let i = 0; i < frutas.length; i++) {
                linha += `<p>${frutas[i]}</p>`
            }
            document.getElementById("dados").innerHTML = linha;

        }
    </script>
</body>

</html>
