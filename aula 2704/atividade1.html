<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id=nome type="text" placeholder="Informe seu nome"> <br>
    <input type="number" placeholder="Informe o ano de seu nascimento"> <br>
    <input type="number" placeholder="Informe o seu mês de nascimento"> <br>
    <input type="number" placeholder="Informe o seu dia de nascimento"> <br>
    <button onclick="calcular">Calcular</button>
    <hr>
     <p id="resultado"></p>
    <script>
        function calcular(){
            var xpto = document.getElementById("nome").value
            var anoNascimento = document.getElementById("anoNasc").value
            var mesNascimento = document.getElementById("mesNasc").value
            var diaNascimento = document.getElementById("diaNasc").value

            /*pegar todas as datas do sistema*/
            var data = new Date();
            var anoAtual = data.getFullYear()
            var mesAtual = data.getMonth()+1
            var diaAtual = data.getDate()

            var idade = anoAtual - anoNascimento

            if(mesAtual < mesNascimento){
                idade--
            }

            if(mesAtual == mesNascimento){
                if(diaAtual < diaNascimento)
                idade--
            }
            document.getElementById("resultado").innerHTML = `Sua idade
            é ${idade}`
        }
    </script>

</body>
</html>
