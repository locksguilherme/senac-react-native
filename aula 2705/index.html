<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 100%;

        }
    </style>
</head>
<body>
    <nav>
        <a href="pagina1.html" target="centro">Página 1</a>
        <a href="pagina2.html" target="centro">Página 2</a>
        <label id="usuariologado"></label>
        <button onclick="logout()">logout</button>
    </nav>
    <iframe src="pagina1.html" name="centro"></iframe>

    <script>
        var userlogado = localStorage.getItem("usuario")
        document.getElementById("usuariologado").innerHTML = userlogado

        function logout(){
            localStorage.removeItem("usuario")
        }
    </script>

</body>
</html>
