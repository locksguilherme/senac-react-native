<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol id="lista"></ol>

    <script>
        var array = []
        var storage = localStorage.getItem("frutas")
        array = storage

        console.log("storage")
        var lista = ''
        for (let i = 0; i < array.length; i++) {
            lista += `<li>${array}</li>`
        }
        document.getElementById("lista").innerHTML = array
    </script>
</body>

</html>
