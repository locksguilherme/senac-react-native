<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="dados">

    </div>
    <div id="datanascimento">

    </div>
    <div id="datamilisegundos">

    </div>
    <script>

        var d = new Date();
        document.getElementById("dados").innerHTML = d.toLocaleString();

        var datanasc = new Date(2005, 09, 29)
        document.getElementById("datanascimento").innerHTML = datanasc
        document.getElementById("datamilisegundos").innerHTML = Date.UTC(2005, 09, 29)


    </script>
</body>

</html>
